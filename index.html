<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple BMI Calculator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a cleaner mobile-first experience */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-white shadow-2xl rounded-2xl p-6 sm:p-10 border-t-4 border-indigo-500">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800">BMI Calculator</h1>
            <p class="text-gray-500 mt-2">Calculate your Body Mass Index (BMI).</p>
        </header>

        <!-- Input Section -->
        <div class="space-y-6">
            <!-- Weight Input -->
            <div>
                <label for="weight" class="block text-sm font-medium text-gray-700 mb-2">Weight (kg):</label>
                <input type="number" id="weight" placeholder="e.g., 75"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                       min="1" step="0.1" required>
            </div>
            
            <!-- Height Input (CORRECTED to Centimeters) -->
            <div>
                <label for="height" class="block text-sm font-medium text-gray-700 mb-2">Height (centimeters):</label>
                <input type="number" id="height" placeholder="e.g., 175"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                       min="50" step="1" required>
            </div>
        </div>

        <!-- Button -->
        <button onclick="calculateBMI()"
                class="mt-8 w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-indigo-300">
            Calculate BMI
        </button>

        <!-- Result Section -->
        <div id="result-container" class="mt-8 pt-6 border-t border-gray-200 hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Your Results:</h2>
            <p class="text-3xl font-extrabold text-indigo-600 mb-2">BMI: <span id="bmi-value"></span></p>
            <p class="text-lg font-medium">Category: <span id="bmi-category" class="font-bold"></span></p>
            
            <!-- Advice/Message Box -->
            <div id="message-box" class="mt-4 p-4 rounded-lg text-sm transition-all duration-300"></div>
        </div>
    </div>

    <script>
        // Function to calculate and display the BMI
        function calculateBMI() {
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');
            const resultContainer = document.getElementById('result-container');
            const bmiValueElement = document.getElementById('bmi-value');
            const bmiCategoryElement = document.getElementById('bmi-category');
            const messageBox = document.getElementById('message-box');

            // 1. Validate inputs
            const weight = parseFloat(weightInput.value);
            // Height is now read in Centimeters
            const heightCm = parseFloat(heightInput.value); 

            if (isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0) {
                showMessage("Please enter valid positive numbers for both weight and height.", "error");
                resultContainer.classList.add('hidden');
                return;
            }

            // 2. Convert height from CM to Meters for the BMI formula
            const heightM = heightCm / 100;

            // 3. Calculate BMI: weight (kg) / [height (m)]^2
            const bmi = weight / (heightM * heightM);
            const roundedBMI = bmi.toFixed(2);
            
            // 4. Determine Category
            let category = '';
            let bgColor = '';
            let textColor = '';
            let message = '';

            if (bmi < 18.5) {
                category = 'Underweight';
                message = 'A BMI under 18.5 suggests you may be underweight. Please consult a healthcare provider.';
                bgColor = 'bg-yellow-100';
                textColor = 'text-yellow-800';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Healthy Weight';
                message = 'Your BMI is in the healthy range! Keep up the good work.';
                bgColor = 'bg-green-100';
                textColor = 'text-green-800';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
                message = 'A BMI of 25.0 to 29.9 is considered overweight. Lifestyle adjustments may be beneficial.';
                bgColor = 'bg-orange-100';
                textColor = 'text-orange-800';
            } else { // bmi >= 30
                category = 'Obesity';
                message = 'A BMI of 30.0 or higher is in the obesity range. It is highly recommended to speak with a doctor.';
                bgColor = 'bg-red-100';
                textColor = 'text-red-800';
            }

            // 5. Update the UI
            bmiValueElement.textContent = roundedBMI;
            bmiCategoryElement.textContent = category;
            
            // Update message box style and content
            messageBox.className = `mt-4 p-4 rounded-lg text-sm transition-all duration-300 ${bgColor} ${textColor}`;
            messageBox.textContent = message;
            
            // 6. Show results
            resultContainer.classList.remove('hidden');
        }

        // Custom function to display a temporary message/error without using alert()
        function showMessage(text, type) {
            const tempMessageBox = document.createElement('div');
            
            let bgColor = 'bg-gray-200';
            let textColor = 'text-gray-800';

            if (type === 'error') {
                bgColor = 'bg-red-500';
                textColor = 'text-white';
            }

            tempMessageBox.className = `fixed top-4 left-1/2 transform -translate-x-1/2 p-3 px-6 rounded-lg shadow-xl font-semibold z-50 transition-opacity duration-300 ${bgColor} ${textColor}`;
            tempMessageBox.textContent = text;
            
            document.body.appendChild(tempMessageBox);

            // Automatically hide after 3 seconds
            setTimeout(() => {
                tempMessageBox.classList.add('opacity-0');
                // Remove from DOM after transition
                setTimeout(() => tempMessageBox.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
